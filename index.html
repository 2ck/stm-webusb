<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ST-LINK with WebUSB</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div id="status" class="status-disconnected">Status: Not Connected</div>
    <div class="button-container">
        <button id="connect">Connect</button>
        <button id="upload" style="display: none;">Upload Firmware</button>
    </div>
    <div id="log"></div>
    <script src="script.js"></script>
    <script>
        // Override the datafile directory (default is the root folder)
        var Module = {
            locateFile: function(path, scriptDirectory) {
                if (path === 'libstlink.data') {
                    return 'result/' + path;
                }
                return scriptDirectory + path;
            }
        };
    </script>
    <script src="result/libstlink.js"></script>
    <script src="wrapper.js"></script>
</body>
</html>
